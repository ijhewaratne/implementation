# ---- Required inputs (paths)
cha_segments: processed/cha/segments.csv
dha_feeders: processed/dha/feeder_loads.csv

# Optional: read annual heat from LFA; else provide fallback below
lfa_glob: processed/lfa/*.json
annual_heat_mwh_fallback: 5000   # used only if LFA missing

# ---- Economic / physical constants
discount_rate: 0.07
lifetime_years: 30
pump_kwh_per_mwh_heat: 15            # pumping energy per delivered MWh of heat (DH)

# DH capex model (derived from CHA length)
dh_cost_per_m_eur_mean: 600
dh_cost_per_m_eur_rel_sigma: 0.20    # ±20% approx (lognormal)

# Electricity price (€/MWh) and CO2 factors (kg/MWh_elec for grid)
elec_price_eur_per_mwh_mean: 150
elec_price_eur_per_mwh_rel_sigma: 0.25
grid_co2_kg_per_mwh_mean: 250
grid_co2_kg_per_mwh_rel_sigma: 0.30

# Gas price & CO2 (if you compare against gas baseline; optional)
gas_price_eur_per_mwh_mean: 80
gas_price_eur_per_mwh_rel_sigma: 0.20
gas_co2_kg_per_mwh: 202

# Monte Carlo
mc_samples: 1000
random_seed: 42

# Outputs
out_dir: eval/te
