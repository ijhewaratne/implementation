# LoadForecastingAgent Configuration

# Data paths
buildings_path: "data/processed/buildings.parquet"
weather_path: "data/processed/weather.parquet"
meters_dir: "data/interim/meters"
output_dir: "processed/lfa"
metrics_path: "eval/lfa/metrics.csv"

# Model settings
model_version: "lfa-v1.0.0"
seed: 42

# Model parameters (LightGBM)
model_params:
  objective: "regression"
  metric: "rmse"
  boosting_type: "gbdt"
  num_leaves: 31
  learning_rate: 0.05
  feature_fraction: 0.9
  bagging_fraction: 0.8
  bagging_freq: 5
  verbose: -1
  random_state: 42

# Quantile settings
quantiles: [0.1, 0.5, 0.9]  # q10, q50 (median), q90

# Feature engineering settings
degree_day_base: 18.0  # Â°C base temperature for degree days
lag_hours: [1, 2, 3, 6, 12, 24]  # Lag features for temporal patterns

# Validation settings
validation_split: 0.2  # 20% for validation
cross_validation_folds: 5

# Output settings
save_model: true
model_output_path: "models/lfa_model.pkl"
scaler_output_path: "models/lfa_scaler.pkl"

# Performance settings
batch_size: 100  # Process buildings in batches
parallel_processing: false  # Enable for large datasets

# Logging
log_level: "INFO"
save_predictions: true
save_features: false  # Save engineered features for debugging
