feedback_channels:
  in_app:
    enabled: true
    location: "help_menu"
    trigger: "user_initiated"
    
  email:
    enabled: true
    address: "feedback@cha-system.com"
    auto_response: true
    
  web_form:
    enabled: true
    url: "https://cha-system.com/feedback"
    integration: "api"
    
  support_ticket:
    enabled: true
    system: "zendesk"
    auto_escalation: true
    
  user_forum:
    enabled: true
    platform: "discourse"
    moderation: "automated"

feedback_analysis:
  sentiment_analysis:
    enabled: true
    model: "vader"
    confidence_threshold: 0.7
    
  topic_modeling:
    enabled: true
    algorithm: "lda"
    num_topics: 10
    
  priority_classification:
    enabled: true
    model: "naive_bayes"
    features: ["sentiment", "keywords", "category"]
    
  trend_analysis:
    enabled: true
    window_size_days: 30
    alert_threshold: 0.2
    
  response_generation:
    enabled: true
    template_based: true
    personalization: true

feedback_workflow:
  auto_classification:
    enabled: true
    confidence_threshold: 0.8
    
  auto_routing:
    enabled: true
    rules:
      - condition: "priority == 'critical'"
        action: "escalate_to_engineering"
      - condition: "category == 'bug_report'"
        action: "route_to_qa"
      - condition: "category == 'feature_request'"
        action: "route_to_product"
        
  auto_response:
    enabled: true
    templates:
      acknowledgment: "Thank you for your feedback. We have received your submission and will review it shortly."
      resolution: "Your feedback has been resolved. Please let us know if you have any other concerns."
      
  follow_up:
    enabled: true
    schedule_days: 7
    template: "How satisfied are you with our resolution of your feedback?"

feedback_metrics:
  collection_rate:
    target: 0.1  # 10% of users
    measurement: "monthly"
    
  response_time:
    target_hours: 24
    measurement: "average"
    
  resolution_rate:
    target: 0.8  # 80% resolved
    measurement: "monthly"
    
  satisfaction_score:
    target: 4.0  # out of 5
    measurement: "monthly"
    
  feedback_volume:
    target: 100  # per month
    measurement: "monthly"
